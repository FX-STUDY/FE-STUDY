<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="../style/clock.css" />
  </head>
  <body>
    <div class="container">
      <div class="page_container">
        <div class="header_container">
          <div class="header_clock_font">Clock</div>
          <div class="battery_percent">100%</div>
        </div>
        <hr>
        <div class="main_container">
          <div class="now_time_container">
            <h1>현재 시각</h1>
            <div class="now_time_border">2023-11-26 11:00:42</div>
          </div>
          <div class="clock_list_container">
            <h1>알람 현황</h1>
            <div class="clock_list_border">
              <div class="divided_clock">
                <p class="night_and_day">오전</p>
                <p class="selected_time">03:52:39</p>
                <div class="delete_button">삭제</div>
              </div>
              <hr>
              <div class="divided_clock">
                <p class="night_and_day">오전</p>
                <p class="selected_time">03:52:39</p>
                <div class="delete_button">삭제</div>
              </div>
              <hr>
              <div class="divided_clock">
                <p class="night_and_day">오전</p>
                <p class="selected_time">03:52:39</p>
                <div class="delete_button">삭제</div>
              </div>
            </div>
            <div class="delete_all">
              전체 삭제
            </div>
            <div class="turn_off">
              전원 끄기
            </div>
          </div>
          <div class="input_alarm_container">
            <h1>알람</h1>
            <div class="input_alarm_border">
              <input type="text" placeholder="시 (Hour)"/>
              <hr>
              <input type="text" placeholder="분 (Minute)"/>
              <hr>
              <input type="text" placeholder="초 (Second)"/>
            </div>
            <div class="submit_container">추가</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
