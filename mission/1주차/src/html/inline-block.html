<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>inline-block layout</title>
    <link rel="stylesheet" href="../css/inline-block.css" />
  </head>
  <body>
    <div class="container">
      <div class="header_container">
        <p class="header_footer_text_center">header</p>
      </div>

      <div class="center_container">
        <div class="left_container">
          <p class="center_text_center">side</p>
        </div>
        <div class="main_container">
          <p class="center_text_center">main</p>
        </div>
        <div class="right_container">
          <p class="center_text_center">side</p>
        </div>
      </div>

      <div class="footer_container">
        <p class="header_footer_text_center">footer</p>
      </div>
    </div>
  </body>
</html>
