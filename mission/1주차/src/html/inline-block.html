<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>inline-block layout</title>
  <link rel="stylesheet" href="../css/inline-block.css" />
</head>

<body>
  <div class="container">

    <!--헤더-->
    <div class="header">header</div>

    <!-- 본문 - 사이드바와 메인을 묶은 부분-->
    <div class="content">

      <!--사이드바-->
      <div class="aside-a">side</div>
      
      <!--콘텐츠 부분-->
      <div class="main">main</div>
      
      <!--사이드바-->
      <div class="aside-b">side</div>
   </div>

   <!--풋터-->
   <div class="footer">footer</div>

  </div>
</body>

</html>
